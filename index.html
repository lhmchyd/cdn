<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .file-list {
            list-style-type: none;
            padding: 0;
        }
        .file-list li {
            padding: 8px 0;
        }
    </style>
</head>
<body>
    <h1>Folder Contents</h1>
    <ul id="file-list" class="file-list"></ul>

    <script>
        // Predefined list of files and scripts (for demonstration purposes)
        var files = [
            'index.html',
            'style.css',
            'script.js',
            'README.md'
        ];

        // Function to display the list of files
        function displayFiles(fileList) {
            var ul = document.getElementById('file-list');
            fileList.forEach(function(file) {
                var li = document.createElement('li');
                li.textContent = file;
                ul.appendChild(li);
            });
        }

        // Call the function to display files
        displayFiles(files);
    </script>
</body>
</html>
