<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Unavailable</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            text-align: center;
        }
        .message {
            padding: 20px;
            border: 1px solid #343a40;
            border-radius: 5px;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>Site Unavailable</h1>
        <p>Sorry, this site cannot be opened.</p>
        <a href="https://keybindz.com" target="_blank">Keybindz</a> 
    </div>

    <script>
        // Close the browser tab immediately after displaying the message
        window.close();
    </script>
</body>
</html>
